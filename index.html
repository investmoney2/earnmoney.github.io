<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zihin Okuyucu</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            text-align: center;
        }
        button {
            font-size: 20px;
            padding: 15px 30px;
            border: none;
            background-color: #008CBA;
            color: white;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #005f73;
        }
    </style>
</head>
<body>
    <h2>Selam, ben zihin okuyucu. Senin hakkında çok şey biliyorum.</h2>
    <h3>İstersen başlayalım.</h3>
    <button onclick="nextStep()">Başlayalım</button>
    
    <script>
        let steps = ["Adın: Fidan", "Soyadın: Gozelova", "Nefret ettiğin şey: Butona basarak gor"];
        let index = 0;
        function nextStep() {
            if (index < steps.length) {
                document.querySelector("h3").innerText = steps[index];
                index++;
            } else {
                document.querySelector("button").innerText = "Devam Et";
                document.querySelector("button").setAttribute("onclick", "redirectToYoutube()");
            }
        }
        function redirectToYoutube() {
            window.location.href = "https://www.youtube.com/watch?v=CQ_AtLVs3iY";
        }
    </script>
</body>
</html>
